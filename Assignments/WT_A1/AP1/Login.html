<!DOCTYPE html>
<html>
    <head>
        <title>Web Form : Login Form </title>
        <link rel="stylesheet" href="Login.css">
        <script type="text/javascript" src="login.js"></script>
    </head>
    <body>
        <div>
            <center>
            <h2> Login Form </h2>
            <form name="login">
                <label>UserName</label>
                &nbsp;&nbsp;
                <input type="text" id="UserName" value="eg. Steve_Jobs" required>
                <br/><br/>
                <label>Password</label>
                &nbsp;&nbsp;
                <input type="password" id="Password" value="******" required>
                <br/><br/>
                <label id="remLabel">
                    <input type="checkbox" id="Remember" >
                    Remember Me !
                </label>
                &nbsp;&nbsp;
                <button id="Login">Login</button>
                <br/><br/>
                <button ><a href="CancelWebPage.html">Cancel</a></button>
                &nbsp;&nbsp;
                <input type="reset" id="res">
            </form>
            <br/><br/>
            </center>
        </div>
    </body>
</html>
